<table mat-table [dataSource]="users" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="demo-position">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let user"> {{user._id}} </td>
  </ng-container>

  <ng-container matColumnDef="demo-name">
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

  <ng-container matColumnDef="demo-weight">
    <th mat-header-cell *matHeaderCellDef> surname </th>
    <td mat-cell *matCellDef="let user"> {{user.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="demo-symbol">
    <th mat-header-cell *matHeaderCellDef> username </th>
    <td mat-cell *matCellDef="let user"> {{user.username}} â‚¬
      <button mat-button color="primary" class="btn-primary" [routerLink]="['/users', user._id]">
        <mat-icon>visibility</mat-icon>
        Ver
      </button>
      <button mat-button color="primary" class="btn-primary" [routerLink]="['/users', user._id, 'edit']">
        <mat-icon>edit</mat-icon>
        Editar
      </button>
      <button mat-raised-button color="primary" routerLink="/users/new">
        <mat-icon> add </mat-icon>
        Crear usero </button>
      <button mat-button color="primary" class="btn-primary" (click)="deleteUser(user)">
        <mat-icon>delete</mat-icon>
        Borrar
      </button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
