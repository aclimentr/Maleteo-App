

<button class="user-btn-home" type="button" *ngIf="isUser || isAdmin" routerLink="/home">HOME</button>



<div  class="user-container" ngFor="users of userProfile">
  <div class="user-detail-card">
    <div class="user-h1photo">
      <img class="user-imagen" src="{{userProfile?.foto}}" alt="{{userProfile?.nombre}}" />
    </div>
      <div class="user-fullname">
        <h2>Nombre: {{userProfile?.nombre}}</h2>
        <h2>Apellidos: {{userProfile?.apellido}}</h2>

          <h3>Role: {{userProfile?.role}}</h3>
      </div>
    </div>
  </div>

<form *ngIf="muestra" class="user-form-prof" [formGroup]="userForm"  (ngSubmit)="save()">

  <h2 style="margin-top: 10px">Editar Mi Perfil</h2>

  <input type="hidden" formControlName="_id">

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput type="text" formControlName="nombre">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Apellido</mat-label>
    <input matInput type="text" formControlName="apellido">
  </mat-form-field>

  <!-- <mat-form-field>
    <mat-label>Gender</mat-label>
    <input matInput type="text" formControlName="gender">
  </mat-form-field> -->

  <mat-form-field>
    <mat-label>Foto</mat-label>
    <input matInput type="text" formControlName="foto">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="email" matInput formControlName="email"
          placeholder="Ex. pat@example.com">
    <mat-icon matSuffix>email</mat-icon>
    <mat-hint>Te enviaremos un correo para la verificaci√≥n.</mat-hint>
    <mat-error *ngIf="userForm.get('email')?.invalid &&
                      userForm.get('email')?.touched &&
                      userForm.get('email')?.getError('required')">
      Email obligatorio.
    </mat-error>
    <mat-error *ngIf="userForm.get('email')?.invalid &&
                      userForm.get('email')?.touched &&
                      userForm.get('email')?.getError('email')">
    Formato email incorrecto.
    </mat-error>
  </mat-form-field>


  <button style="margin-top: 20px; margin-bottom: 10px;" mat-fab extended type="submit"
        [disabled]="userForm.invalid">
    <mat-icon>send</mat-icon>
      Enviar
  </button>
</form>

<div class="user-btns-div">
    <button class="user-btn-route-usuarios"><a *ngIf="isUser || isAdmin" routerLink="/users">Usuarios</a></button>
    <button class="user-btn-route-anuncios"><a *ngIf="isUser || isAdmin" routerLink="/anuncios">Anuncios</a></button>
    <button class="user-btn-edit" (click)="muestrea()" >Editar Perfil</button>
</div>
